<div class="dashboard-container">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>My Notes</h2>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
  <div class="card add-card">
    <form (ngSubmit)="addNote()">
      <textarea [(ngModel)]="newNote" name="note" placeholder="Enter a new note" required rows="2" class="note-textarea"></textarea>
      <button type="submit">Add Note</button>
    </form>
  </div>
  <div *ngIf="loading">Loading notes...</div>
  <div class="notes-list-grid">
    <div class="card note-card square-card" *ngFor="let note of notes; let i = index">
      <button class="close-x" (click)="deleteNote(i)" title="Remove note">&times;</button>
      <div class="note-content">
        <span *ngIf="!note.editing">{{ note.text }}</span>
        <textarea *ngIf="note.editing" [(ngModel)]="note.text" name="editNote{{i}}" rows="2" class="note-textarea"></textarea>
      </div>
      <div class="note-actions">
        <button *ngIf="!note.editing" (click)="editNote(i)">Edit</button>
        <button *ngIf="note.editing" (click)="saveNote(i)">Save</button>
        <button (click)="deleteNote(i)">Delete</button>
      </div>
    </div>
  </div>
</div>
